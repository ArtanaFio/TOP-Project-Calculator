<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="doc">
            <div id="calc">
                <div id="screen">0</div>

                <div class="all-buttons">
                    
                    <div id="nums">
                        <div class="row first">
                            <div class="button num one">1</div>
                            <div class="button num two">2</div>
                            <div class="button num three">3</div>
                        </div>
                        <div class="row second">
                            <div class="button num four">4</div>
                            <div class="button num five">5</div>
                            <div class="button num six">6</div>
                        </div>
                        <div class="row third">
                            <div class="button num seven">7</div>
                            <div class="button num eight">8</div>
                            <div class="button num nine">9</div>
                        </div>
                        <div class="row fourth">
                            <div class="button num zero">0</div>
                        </div>   
                    </div>

                    <div id="ops">
                        <div class="button non" id="clear">Clear</div>
                        <div class="button non opr" id="add">+</div>
                        <div class="button non opr" id="sub">-</div>
                        <div class="button non opr" id="mult">*</div>
                        <div class="button non opr" id="divi">/</div>
                        <div class="button non" id="eql">=</div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
