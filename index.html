<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="doc">
            <div id="calc">
                <div id="screen">0</div>

                <div class="all-buttons">
                    
                    <div id="nums">
                        <div class="row first">
                            <button type="button" class="num one">1</button>
                            <button type="button" class="num two">2</button>
                            <button type="button" class="num three">3</button>
                        </div>
                        <div class="row second">
                            <button type="button" class="num four">4</button>
                            <button type="button" class="num five">5</button>
                            <button type="button" class="num six">6</button>
                        </div>
                        <div class="row third">
                            <button type="button" class="num seven">7</button>
                            <button type="button" class="num eight">8</button>
                            <button type="button" class="num nine">9</dbutton>
                        </div>
                        <div class="row fourth">
                            <button type="button" class="num zero">0</button>
                        </div>   
                    </div>

                    <div id="ops">
                        <button type="button" class="non" id="clear">Clear</button>
                        <button type="button" class="non opr" id="add">&#43</button>
                        <button type="button" class="non opr" id="sub">&#8722</button>
                        <button type="button" class="non opr" id="mult">&#215</button>
                        <button type="button" class="non opr" id="divi">&#247</button>
                        <button type="button" class="non" id="eql">=</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
